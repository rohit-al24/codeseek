<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Club - CodeThon Adventure</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d0d0d;
            color: #00ffcc;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
            margin: auto;
        }
        h2 {
            color: #00ffcc;
        }
        .timer {
            font-size: 24px;
            color: #ff4444;
            font-weight: bold;
        }
        .lives {
            font-size: 20px;
            color: #ffcc00;
        }
        input {
            width: 80%;
            padding: 10px;
            background: #262626;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background: #00ffcc;
            color: #0d0d0d;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background: #00997a;
        }
        .hidden {
            display: none;
        }
        .retry-button {
            background: #ff4444;
            color: white;
            display: none;
        }
        .branding {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .win-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="openFullscreen()">
    <h1>üöÄ Programming Club Presents: CodeThon Adventure - The 20-Min Challenge! üèÜ</h1>
    <p class="branding">Powered by Programming Club</p>
    <p class="timer" id="countdown">20:00</p>
    <p class="lives">‚ù§Ô∏è Lives Left: <span id="lives">5</span></p>
    
    <div class="container hidden" id="winScreen">
        <h2>üèÜ Congratulations! You Won the CodeThon Adventure! üéâ</h2>
        <p>You have cracked all the puzzles and earned the title of Code Master!</p>
        <img src="thankyou-placeholder.jpg" alt="Thank You" class="win-image">
    </div>
    
    <script>
        let lives = 5;

        function checkAnswer(round, correctAnswer) {
            let userAnswer = document.getElementById(`code${round}`).value.trim().toLowerCase();
            let correctLower = correctAnswer.toLowerCase();
            let retryButton = document.getElementById(`retry${round}`);
            if (userAnswer === correctLower) {
                document.getElementById(`round${round}`).classList.add('hidden');
                if (round < 5) {
                    document.getElementById(`round${round + 1}`).classList.remove('hidden');
                } else {
                    document.getElementById('winScreen').classList.remove('hidden');
                }
            } else {
                lives--;
                document.getElementById("lives").textContent = lives;
                retryButton.style.display = 'inline-block';
                alert("‚ùå Wrong answer! Try again. Lives left: " + lives);
                if (lives === 0) {
                    alert("üíÄ Game Over! You lost all your lives!");
                    location.reload();
                }
            }
        }
    </script>
</body>
</html>
