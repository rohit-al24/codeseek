<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Club - CodeThon Adventure</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d0d0d;
            color: #00ffcc;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
            margin: auto;
        }
        h2 {
            color: #00ffcc;
        }
        .timer {
            font-size: 24px;
            color: #ff4444;
            font-weight: bold;
        }
        .lives {
            font-size: 20px;
            color: #ffcc00;
        }
        input {
            width: 80%;
            padding: 10px;
            background: #262626;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background: #00ffcc;
            color: #0d0d0d;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background: #00997a;
        }
        .hidden {
            display: none;
        }
        .retry-button {
            background: #ff4444;
            color: white;
            display: none;
        }
        .branding {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .win-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="openFullscreen()">
    <h1>üöÄ Programming Club Presents: CodeThon Adventure - The 20-Min Challenge! üèÜ</h1>
    <p class="branding">Powered by Programming Club</p>
    <p class="timer" id="countdown">20:00</p>
    <p class="lives">‚ù§Ô∏è Lives Left: <span id="lives">5</span></p>
    
    <div class="container" id="gameArea">
        <h2 id="question">Loading Question...</h2>
        <input type="text" id="answer" placeholder="Enter your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
    </div>
    
    <div class="container hidden" id="winScreen">
        <h2>üèÜ Congratulations! You Won the CodeThon Adventure! üéâ</h2>
        <p>You have cracked all the puzzles and earned the title of Code Master!</p>
        <img src="thankyou-placeholder.jpg" alt="Thank You" class="win-image">
    </div>
    
    <script>
        let lives = 5;
        let currentQuestion = 0;
        const questions = [
            { q: "What is the output of print(2**3)?", a: "8" },
            { q: "Which keyword is used to define a function in Python?", a: "def" },
            { q: "What is the result of 5+5 in C?", a: "10" },
            { q: "What is the capital of Tamil Nadu?", a: "Chennai" },
            { q: "Identify the Thalapathy Vijay movie from this scrambled name: HIREAG", a: "GHAJINI" }
        ];
        
        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").textContent = questions[currentQuestion].q;
            } else {
                document.getElementById("gameArea").classList.add("hidden");
                document.getElementById("winScreen").classList.remove("hidden");
            }
        }
        
        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswer = questions[currentQuestion].a.toLowerCase();
            if (userAnswer === correctAnswer) {
                currentQuestion++;
                loadQuestion();
            } else {
                lives--;
                document.getElementById("lives").textContent = lives;
                alert("‚ùå Wrong answer! Lives left: " + lives);
                if (lives === 0) {
                    alert("üíÄ Game Over! You lost all your lives!");
                    location.reload();
                }
            }
        }
        
        function openFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
